<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ninja Corp!</title>
  </head>
  <body>
    <div class="pink section">
      <h2 class="white-text center">Ninja Corp</h2>
    </div>
    <div class="grey lighten-3 section grey-text" style="position: relative">
      <p class="flow-text center">The Number ONE Ninja Company</p>
      <a
        href="#modal"
        class="btn-floating btn-large halfway-fab pink modal-trigger"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 class="pink-text center">Add New Employee</h4>
        <form>
          <div class="input-field">
            <input type="text" id="name" placeholder="Employee Name" />
          </div>
          <div class="input-field">
            <input type="text" id="parent" placeholder="REports to..." />
          </div>
          <div class="input-field">
            <input type="text" id="department" placeholder="Department" />
          </div>
          <div class="input-field">
            <buttn class="btn pink white-text">Add Employee</buttn>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="canvas"></div>
    </div>

    <!-- Firebase setup -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>

    <script src="../config.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: config.apiKey,
        authDomain: config.authDomain,
        databaseURL: config.databaseURL,
        projectId: config.projectId,
        storageBucket: config.storageBucket,
        messagingSenderId: config.messagingSenderId,
        appId: config.appId
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>

    <!-- D3 js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <!-- Materialize js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- project files -->
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
